<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#102215" />
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Solarpunk Library</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Lora:wght@400;500;700&family=Inter:wght@400;500;700&family=Cormorant+Garamond:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100vh;
            background-color: #102215;
            color: #f6f8f6;
            /* Prevent pull-to-refresh on mobile to feel like an app */
            overscroll-behavior-y: none;
            /* Remove tap highlight on mobile */
            -webkit-tap-highlight-color: transparent;
        }

        /* Utilities for Mobile Safe Areas (Notch/Home Indicator) */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .pt-safe {
            padding-top: env(safe-area-inset-top, 20px);
        }
        .safe-top {
            padding-top: max(1rem, env(safe-area-inset-top));
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }

        /* Custom Animations */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, rgba(19,236,73,0) 0%, rgba(19,236,73,0.1) 50%, rgba(19,236,73,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec49",
                        "secondary": "#2A5B4F",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215",
                        "sepia": "#4a3f35",
                        "charcoal": "#333333",
                        "gold": "#d4af37",
                        "teal": "#2d8c83",
                        "olive": "#556b2f",
                        "text-light": "#2C2C2C",
                        "text-dark": "#E0E0E0",
                        "text-subtle-light": "#5A5A5A",
                        "text-subtle-dark": "#A0A0A0"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "serif-display": ["Lora", "serif"],
                        "sans-body": ["Inter", "sans-serif"],
                        "body": ["Montserrat", "sans-serif"]
                    },
                    backgroundImage: {
                       'paper-texture-dark': "url('https://www.transparenttextures.com/patterns/dark-matter.png')"
                    }
                },
            },
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
